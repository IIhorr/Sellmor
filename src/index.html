<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="description" content="Modern website" />
    <meta name="keywords" content="Modern website" />
    <meta name="author" content="Igor" />

    <link rel="stylesheet" href="assets/fonts/stylesheet.css" />
    <link rel="stylesheet" href="assets/styles/css/main.css" />
    <link rel="stylesheet" href="assets/styles/css/main.css.map" />

    <title>Sellmor</title>
  </head>
  <body>
    <header class="header header__bg">
      <div class="big__container">
        <div class="container header__container">
          <a href="#" class="logo">
            <picture>
              <source
                srcset="assets/images/intro/logo.webp 1x, assets/images/intro/logo.webp 2x"
                type="image/webp"
              />
              <img
                class="img"
                srcset="assets/images/intro/logo.png 1x, assets/images/intro/logo.png 2x"
                alt="Logo company"
              />
            </picture>
          </a>

          <div class="header__right">
            <nav class="nav">
              <ul class="nav__list">
                <li class="nav__item nav__item-active"><a href="#" class="nav__link">Home</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Products</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Franchising</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Blog</a></li>
              </ul>
            </nav>

            <div class="burger">
              <div class="burger__icon"></div>
              <nav class="nav burger__nav">
                <ul class="nav__list">
                  <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                  <li class="nav__item"><a href="#" class="nav__link">Products</a></li>
                  <li class="nav__item"><a href="#" class="nav__link">Franchising</a></li>
                  <li class="nav__item"><a href="#" class="nav__link">Blog</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="hero">
        <div class="hero__bg">
          <picture>
            <source
              srcset="assets/images/bg/header.webp 1x, assets/images/bg/header.webp 2x"
              type="image/webp"
            />
            <img
              class="img"
              src="assets/images/bg/header.png"
              srcset="name1.png 1x, assets/images/bg/header.png 2x"
              alt="wallpaper"
              aria-hidden="true"
            />
          </picture>
        </div>
      </section>
    </main>
  </body>

  <script src="../dist/js/bundle.js"></script>
  <script src="../dist/js/bundle.js.map"></script>
</html>
